<html ng-app="gameApp">
    <head>
      <title>Tic Tac Toe</title>
		<meta name="viewport" content="width=600px" />
		<link rel="stylesheet" href="/view/css/style.css" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
        <script>
            var socket = io();

            function sendMessage() {
                var msg = document.getElementById('m');
                socket.emit('message', msg.value);
                msg.value = '';
                return false;
            }
            
            socket.on('message', function(msg){
                console.log('The message reached the browser:' + msg);
                
                var node = document.createElement("li");
                var textnode = document.createTextNode(msg);
                node.appendChild(textnode);
                var chatRoom = document.getElementById('messages').appendChild(node);
                
                
            });

        </script>
        
		<script src="app.js"></script>
        
    </head>
	<body>
		<div><a ui-sref="register">Register</a>  <a ui-sref="game">Game</a> <a ui-sref="chat">Chat</a></div>
		<!-- ui-view is where we inject the ui-router content-->
		<div class="container">
			<div ui-view></div>
		</div>
	</body>
</html>
