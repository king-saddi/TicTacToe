<section ng-controller="userController as user">  
	<form ng-submit="user.register()" name="signInForm" role="form">
	  <div>
        <input type="text" name="username" ng-class="{ color_input_text: true }" ng-model="user.user.username" placeholder="Username" required></input>
	  </div>
      <br>
      <button type="submit" value="Log in">Log in</button>
	</form>
</section>
