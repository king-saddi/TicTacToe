<section ng-controller="userController as user">  
	<form ng-submit="user.register()" name="signInForm" role="form">
	  <div>
		Username <input type="text" name="username" ng-model="user.user.username" placeholder="Name" required>
	  </div>
      <br><br><br><br>
	  <input type="submit" value="Log in">
	</form>
</section>
