<section ng-controller="userController as users">  
	<form name="myForm">
		<label>Enter a User Name
			<input type="text" ng-model="user_name">
		</label>
	</form>
	<form name="myForm">
		<label>Enter Opponent's User Name
			<input type="text" ng-model="opponent_user_name">
		</label>
	</form>
	<button ng-show=true ng-click="users.launch()" >Submit</button>
</section>
